---
layout: default
custom_css: pantry
counter: 0
---

<div id="pantry">
    <div class="container">
    {% for food in site.data.pantry %}
        <div class="row">
            <div class="col-1">
                {% increment counter %}
            </div>
            <div class="col">
                {{ food.name }}
                {{ food.category }}
                {{ food.specifics }}
            </div>
            <div class="col">
                {{ food.amount }}
            </div>
            <div class="col">
                <!--<img src="{{ food.img }}" />-->
                {{ food.img }}
            </div>
        </div>
    {% endfor %}
    </div>
</div>
