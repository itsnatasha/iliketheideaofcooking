---
layout: default
custom_css: cupboard
counter: 0
---

<!--{% increment counter %}
To make sure list starts with "1"-->

<div id="pantry">
    <table class="table mx-auto table-hover">
        {% for food in site.data.pantry %}
            <tr>
                <td class="col-sm-1">
                    {% increment counter %}
                </td>
                <td class="bold col-md-2">
                    {{ food.name }}
                </td>
                <td class="bg-beige col-md-1">
                    <span class="tag bg-beige">
                        {{ food.category }}
                    </span>
                </td>
                <td class="col-md-1">
                    {{ food.specifics }}
                </td>
                <td class="col-md-1"> 
                    {{ food.amount }}
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
